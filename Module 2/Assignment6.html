<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul id="numbers">
</ul>
<script>
  function diceRoll(){
    return 1 + Math.floor(Math.random() * 6);
  }


  let list = document.getElementById("numbers");
  let roll = 0;
  while ( roll !== 6) {
    roll = diceRoll();
    const li = document.createElement('li');
    li.innerText = roll;
    list.appendChild(li);

  }

</script>

</body>
</html>
