<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul id="dogs">
</ul>
<script>

  const dogs = [];
    for (let i = 0; i < 6; i++){
      dogs[i] = prompt("Enter name of a dog");
    }

    ordered_dogs = dogs.sort();
    reversed_dogs = ordered_dogs.reverse();

    let list = document.getElementById("dogs");
    for (let i = 0; i < 6; i++) {
      const li = document.createElement('li');
      li.innerText = reversed_dogs[i];
      list.appendChild(li);
    }
</script>
</body>
</html>
