<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ol id="names">
</ol>
<script>
    let amount = prompt("Enter number of participants");

    const names = [];
    for (let i = 0; i < amount; i++){
      names[i] = prompt("Enter name of participant");
    }

    ordered_names = names.sort();
    let list = document.getElementById("names");
    for (let i = 0; i < amount; i++) {
      const li = document.createElement('li');
      li.innerText = ordered_names[i];
      list.appendChild(li);
    }
</script>

</body>
</html>
