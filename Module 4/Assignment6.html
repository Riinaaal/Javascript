<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="https://api.chucknorris.io/jokes/search">
    <input id="query" name="query" type="text">
    <input type="submit" value="Search">
</form>
<div id="jokes"></div>
<script>
  'use strict';

  let div = document.getElementById('jokes');
  const form = document.querySelector('form');
  form.addEventListener('submit', async function(evt) {
    evt.preventDefault();

    const info = document.querySelector('input[name=query]').value;
    const response = await fetch(`https://api.chucknorris.io/jokes/search?query=${info}`);
    const jsonData = await response.json();


    let i = 0;
    while (i < jsonData.result.length) {
      let joke = jsonData.result[i].value;
      let article = document.createElement('article');
      let p = document.createElement('p');
      let output = document.createTextNode(joke);

      p.appendChild(output);
      article.appendChild(p);
      div.appendChild(article);

      i++;

    }
  });

</script>

</body>
</html>
