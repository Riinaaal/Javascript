<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 9</title>
</head>
<body>
<p id = "target"></p>

<script>
  'use strict';
  const number = parseFloat(prompt('Enter a integer number: '));


  let fulfills = 0;
  for (let i = 1; i <= number; i++) {
    if (i !== 0 && number % i === 0 && i!== number) {
      fulfills++;
    }
  }

  if (fulfills === 1 && number !== 1) {
    document.querySelector('#target').innerHTML = 'Number ' +  number + ' is a prime number';
  } else {
    document.querySelector('#target').innerHTML = 'Number ' +  number + ' is not a prime number';
  }

</script>

</body>
</html>
